{%extends 'base.html'%}
{% load crispy_forms_tags %}
{%block content%}
<h1>ad form</h1>
<form method='POST' enctype="multipart/form-data">
	{%csrf_token%}
	{{form|crispy}}
	<input type="submit" value='Submit' class='btn btn-primary'>
	<a href="{%url 'ads:all'%}" class="btn btn-secondary">Cancel</a>

	
</form>
{%endblock content %}
