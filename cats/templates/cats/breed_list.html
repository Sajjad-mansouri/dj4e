{%extends 'base.html'%}
{%block content%}
<ul>
  <li><a href="{%url 'cats:all' %}">View Cats</a></li>
  <li><a href="{%url 'cats:breed_create' %}">Add a breed</a></li>

</ul>
<hr>
<h1>Breed List</h1>
{%if object_list%}
<table class="table">
  <tr>
    <th>name</th>
    <th>name</th>

  </tr>

    {%for object in object_list%}
      <tr>
      <td>
          {{ object.name }} 
          
      </td>
      <td>
        <a href="{% url 'cats:breed_update' object.id %}">Update</a> 
          <a href="{% url 'cats:breed_delete' object.id %}">Delete</a> <br/>
      </td>
       </tr>
{%endfor%}
 
</table>

{%else%}
<p>There are no breed in the library.</p>
{%endif%}



{%endblock content %}
